<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Streaming Website</title>
  <link rel="stylesheet" href="nice.css">
</head>
<body>
  <header>
    <h1>Welcome Back!</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">My Library</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="featured">
      <h2>Featured Playlists</h2>
      <div class="playlist">
        <img src="SoundScape/WEEKND.jpeg" alt="Playlist 1">
        <h3>Playlist 1</h3>
      </div>
      <div class="playlist">
        <img src="SoundScape/ALAN.jpeg" alt="Playlist 2">
        <h3>Playlist 2</h3>
      </div>
      <div class="playlist">
        <img src="SoundScape/ll.webp" alt="Playlist 3">
        <h3>Playlist 3</h3>
      </div>
    </section>
    
    <section class="songs">
      <h2>Songs</h2>
      <ul>
        <li>
          <img src="https://via.placeholder.com/50x50" alt="Song 1">
          <div>
            <h3>Song 1</h3>
            <p>Artist 1</p>
          </div>
          <a href="#">Play</a>
        </li>
        <li>
          <img src="https://via.placeholder.com/50x50" alt="Song 2">
          <div>
            <h3>Song 2</h3>
            <p>Artist 2</p>
          </div>
          <a href="#">Play</a>
        </li>
        <li>
          <img src="https://via.placeholder.com/50x50" alt="Song 3">
          <div>
            <h3>Song 3</h3>
            <p>Artist 3</p>
          </div>
          <a href="#">Play</a>
        </li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>&copy; Made With ❤️ In SRM!</p>
  </footer>
</body>
</html>
